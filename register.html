<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="logreg.css">
</head>
<body>
    <section id="login-form">
        <div class="login-container" id="registrationFormContainer" style="display: block;">
          
            <h2>Sign-Up</h2>
            
            <form id="registrationForm" onsubmit="return validateRegistrationForm()">
              
                <div class="input-group">
                    <label for="regEmail"></label>
                    <input type="email" id="regEmail" name ="emailError" placeholder = "Email" required>
                    <span id="emailError" class="error-message"></span>
                </div>
                
                <div class="input-group">
                    <label for="regUsername"></label>
                    <input type="text" id="regUsername" name="usernameError" placeholder = "Username" required>
                    <span id="regUsernameError" class="error-message"></span>
                </div>
                
                <div class="input-group">
                    <label for="regPassword"></label>
                    <input type="password" id="regPassword" name="password" placeholder = "Password"required>
                    <span id="regPasswordError" class="error-message"></span>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword"> </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder = "Confirm Password"required>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>
                
                <div class="submit-group">
                    <button type="submit"><a href="logreg.html">Sign Up</a></button>
                </div>
                
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">LOGIN</a></p>
        </div>
    </section>
    <script src="logreg.js"></script>
    
</body>
</html>
